<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>ĐĂNG KÝ DU LỊCH</h1>
        <div class="main">
            <div class="row_1">
                <div class="col_1"><p>Họ tên</p></div>
                <span></span>
                <div class="col_2"><input style="width: 80%; height: 60%;"/></div>
            </div>
            <div class="row_2">
                <div class="col_1"><p>Địa chỉ</p></div>
                <span></span>
                <div class="col_2"><input style="width: 90%; height: 80%;"/></div>
            </div>
            <div class="row_3">
                <div class="col_1"><p>Điện thoại</p></div>
                <span></span>
                <div class="col_2"><input style="width: 50%; height: 60%;"/></div></div>
            <div class="row_4">
                <div class="col_1"><p>Họ tên</p></div>
                <span></span>
                <div class="col_2"><input type="checkbox" style="width: 1.5em; height: 1.5em;"/></div>
            </div>
            <div class="row_5">
                <div class="col_1"><p>Chọn tour</p></div>
                <span></span>
                <div class="col_2">
                    <select class="form_item_input" style="width: 70%;height: 60%;">
                        <option value="0">Phú Quốc - Côn Đảo</option>
                        <option value="1">Đã đi làm</option>
                    </select>
                </div>
            </div>
            <div class="row_6">
                <div class="col_1"><p>Phương tiện</p></div>
                <span></span>
                <div class="col_2" style="gap:10px">
                    <input type="radio" style="width: 1.5em; height: 1.5em;">
                    <p>Máy bay</p>
                    <input type="radio" style="width: 1.5em; height: 1.5em;">
                    <p>Xe du lịch</p>
                </div>
            </div>
            <div class="row_7">
                <div class="row_7_main">
                    <div style=" position: absolute;top: 0; transform: translateY(-50%); left: 1em; background-color: rgb(255, 254, 221);color: blue;">Số lượng đoàn khách</div>
                    <div style="display: flex;gap:4px;align-items: center; ">
                        <p>Người lớn</p>
                        <input style="height: 40%;"/>
                    </div>
                    <div style="display: flex;gap:4px;align-items: center; ">
                        <p>Trẻ em</p>
                        <input style="height: 40%;"/>
                    </div>
                </div>
            </div>
            <div class="row_8">
                <div class="col_1"><p>Ghi chú thêm</p></div>
                <span></span>
                <div class="col_2"><input style="width: 90%; height: 80%;"/></div>
            </div>
            <div class="row_9">
                <div class="col_1" style="justify-content: center"><button style="padding: 4px;">Đồng ý</button></div>
            </div>
            <div class="row_10">
                <div class="col_1" style="justify-content: center;color: red; font-weight: 700;">
                    Bạn đã đăng kí thành công !!!
                </div>
            </div>
        </div>
    </div>
</body>
</html>
