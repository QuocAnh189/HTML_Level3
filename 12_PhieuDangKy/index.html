<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>PhieuDangKy</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Phiếu đăng ký</h1>
        <div class="main">
            <div class="form">
                <div class="form_item">
                    <label>Họ tên</label>
                    <input class="form_item_input" style="width: 36%;"/>
                </div>
                <div class="form_item">
                    <label>Địa chỉ</label>
                    <input class="form_item_input" style="height: 8em; width: 40%;"/>
                </div>
                <div class="form_item">
                    <label>Email</label>
                    <input class="form_item_input"/>
                </div>
                <div class="form_item">
                    <label>Điện thoại</label>
                    <input class="form_item_input"/>
                </div>
                <div class="form_item">
                    <label>Giới tính</label>
                    <div class="radio">
                        <div><input type="radio"/><span>Nam</span></div>
                        <div><input type="radio"/><span>Nữ</span></div>
                    </div>
                </div>
                <div class="form_item">
                    <label>Nghề nghiệp</label>
                    <select class="form_item_input" style="width: 15%;">
                        <option value="0">Sinh viên</option>
                        <option value="1">Đã đi làm</option>
                    </select>
                </div>
                <div class="form_item">
                    <label>Chọn sản phẩm</label>
                    <input class="form_item_input"/>
                </div>
                <div class="form_item">
                    <label>Dự đoán số người tham gia</label>
                    <input class="form_item_input"/>
                </div>
            </div>
            <div class="btn">
                <button class="btn_item">Đăng ký</button>
                <button class="btn_item">Làm lại</button>
            </div>
            <img src="./images/khuyen-mai.png" class="image"/>
        </div>
    </div>
</body>
</html>
